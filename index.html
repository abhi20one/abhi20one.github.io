<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .project-list { display: flex; flex-wrap: wrap; gap: 15px; }
    .project {
      padding: 15px; border: 1px solid #ccc;
      border-radius: 10px; min-width: 150px;
      text-align: center; background: #f9f9f9;
    }
    .project a { text-decoration: none; color: #333; font-weight: bold; }
  </style>
</head>
<body>
  <h1>My Projects</h1>
  <div id="projects" class="project-list"></div>

  <script>
    fetch("projects.json")
      .then(res => res.json())
      .then(projects => {
        const container = document.getElementById("projects");
        projects.forEach(name => {
          const div = document.createElement("div");
          div.className = "project";
          div.innerHTML = `<a href="${name}/index.html" target="_blank">${name}</a>`;
          container.appendChild(div);
        });
      })
      .catch(err => console.error("Failed to load projects.json", err));
  </script>
</body>
</html>
